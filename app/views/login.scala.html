@(userForm: Form[User])

@import helper._

@import b3.vertical.fieldConstructor

@main("login") {
 
    @b3.form(routes.HomeController.postLogin()) {
        
        <fieldset>
            @b3.text(userForm("email"), '_label -> "Email", '_help -> "")
            @b3.text(userForm("password"), '_label -> "Password", '_help -> "")
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Login" class="btn primary">
            or
            <a href="@routes.HomeController.signUp()" class="btn">Sign Up</a>
        </div>
        
    }
}
